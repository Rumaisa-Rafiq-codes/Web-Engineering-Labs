<!DOCTYPE html>
<html>
<head>
  <title>Exercise 3 - BMI Categorization</title>
  <script>
    function bmiCategorization() {
      const weightInput = prompt("Enter your weight in kilograms (kg):");
      if (weightInput === null) return;

      const heightInput = prompt("Enter your height in meters (m):");
      if (heightInput === null) return;

      const weight = Number(weightInput);
      const height = Number(heightInput);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("⚠️ Please enter valid positive numbers for weight and height!");
        return;
      }

      const bmi = weight / (height * height);

      let category;
      if (bmi < 18.5) category = "Underweight 🦴";
      else if (bmi < 25) category = "Normal ✅";
      else if (bmi < 30) category = "Overweight ⚠️";
      else category = "Obese 🚫";

      alert(`Your BMI is ${bmi.toFixed(1)}\nCategory: ${category}`);
    }
  </script>
</head>
<body onload="bmiCategorization()">
</body>
</html>
