<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Exercises Dashboard</title>
<style>
  body { font-family: Arial; background: #f5f6fa; margin: 0; padding: 20px; }
  h1 { text-align: center; color: #2f3640; }
  .menu { text-align: center; margin-bottom: 20px; }
  .menu button { margin: 5px; padding: 10px 20px; border: none; background: #0097e6; color: white; border-radius: 5px; cursor: pointer; }
  .menu button:hover { background: #00a8ff; }

  .section { display: none; }

  /* --- Add To Cart Styles --- */
  .products { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
  .product { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 180px; text-align: center; }
  .product img { width: 100%; border-radius: 8px; height: 150px; object-fit: cover; }
  .cart-table { width: 100%; margin-top: 20px; border-collapse: collapse; }
  .cart-table th, .cart-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  .cart-table th { background: #0097e6; color: white; }

  /* --- Chat --- */
  #chat-box { width: 90%; max-width: 500px; margin: 20px auto; background: white; border-radius: 10px; padding: 10px; height: 300px; overflow-y: auto; }
  .message { padding: 8px; margin: 5px; border-radius: 10px; max-width: 70%; }
  .user { background: #00a8ff; color: white; margin-left: auto; text-align: right; }
  .bot { background: #dcdde1; color: #2f3640; text-align: left; }

  /* --- Form Builder --- */
  #form-builder { text-align: center; }
  #dynamic-form { margin: 20px auto; width: 300px; display: flex; flex-direction: column; gap: 10px; }
  input, select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }

  /* --- Expense Tracker --- */
  #expense-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  #expense-table th, #expense-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  #expense-table th { background: #273c75; color: white; }
</style>
</head>
<body>

<h1>JavaScript Exercises Dashboard</h1>
<div class="menu">
  <button onclick="showSection('cart')">Exercise 1: Add to Cart</button>
  <button onclick="showSection('chat')">Exercise 2: Chat App</button>
  <button onclick="showSection('form')">Exercise 3: Form Builder</button>
  <button onclick="showSection('expense')">Exercise 4: Expense Tracker</button>
</div>

<!-- üõí Add To Cart Section -->
<div id="cart" class="section">
  <h2>üõç Add To Cart System</h2>
  <div class="products" id="product-list"></div>
  <table class="cart-table" id="cart-table">
    <thead>
      <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Remove</th></tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>
  <h3 id="cart-total">Total: $0</h3>
</div>

<!-- üí¨ Chat Section -->
<div id="chat" class="section">
  <h2>üí¨ Chat Interface</h2>
  <div id="chat-box"></div>
  <div style="text-align:center; margin-top:10px;">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- üß© Form Builder Section -->
<div id="form" class="section">
  <h2>üß© Dynamic Form Builder</h2>
  <div id="form-builder">
    <button onclick="addField('text')">Add Text Field</button>
    <button onclick="addField('email')">Add Email Field</button>
    <button onclick="addField('dropdown')">Add Dropdown</button>
    <form id="dynamic-form"></form>
    <button onclick="validateForm()">Submit</button>
  </div>
</div>

<!-- üí∞ Expense Tracker -->
<div id="expense" class="section">
  <h2>üí∞ Expense Tracker Dashboard</h2>
  <form id="expense-form">
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <input type="text" id="category" placeholder="Category">
    <button type="button" onclick="addExpense()">Add</button>
  </form>
  <table id="expense-table">
    <thead>
      <tr><th>Description</th><th>Amount</th><th>Category</th><th>Delete</th></tr>
    </thead>
    <tbody id="expense-body"></tbody>
  </table>
  <h3 id="total-expense">Total: $0</h3>
</div>

<script>
/* ================= EXERCISE 1 - ADD TO CART ================= */
const products = [
  { name: "Laptop", price: 900, img: "https://wajiz.pk/wp-content/uploads/2024/12/apple-macbook-air-2020.3.jpg" },
  { name: "Watch", price: 150, img: "https://qmart.pk/wp-content/uploads/2024/12/Apple-Watch-Series-10-46mm-Rose-Gold-Aluminium-Case-Starlight-Sport-Band-Qmart-7.png" },
  { name: "Smartphone", price: 700, img: "https://applepremiumstore.com.ng/wp-content/uploads/2025/07/G0bLx54WEAA6dVj.jpg-large.jpeg" },
  { name: "Airpods", price: 120, img: "https://www.buykarlo.pk/wp-content/uploads/2022/12/apple_airpods_pro_2_anc_hengxuan_wireless_bluetooth_earphone_active_noise_cancellation-scaled.jpeg" }
];

let cart = [];

const productList = document.getElementById("product-list");
products.forEach(p => {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <img src="${p.img}" alt="${p.name}">
    <h4>${p.name}</h4>
    <p>$${p.price}</p>
    <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
  `;
  productList.appendChild(div);
});

function addToCart(name, price) {
  try {
    if (!name || price <= 0) throw "Invalid product data";
    const item = cart.find(i => i.name === name);
    if (item) item.qty++;
    else cart.push({ name, price, qty: 1 });
    displayCart();
  } catch (e) {
    alert("Error: " + e);
  }
}

function displayCart() {
  const body = document.getElementById("cart-body");
  body.innerHTML = "";
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price * item.qty;
    body.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>$${item.price}</td>
        <td>${item.qty}</td>
        <td>$${item.price * item.qty}</td>
        <td><button onclick="removeItem(${i})">X</button></td>
      </tr>`;
  });
  document.getElementById("cart-total").innerText = "Total: $" + total;
}

function removeItem(index) {
  cart.splice(index, 1);
  displayCart();
}

/* ================= EXERCISE 2 - CHAT APP ================= */
function Message(text, sender) {
  this.text = text;
  this.sender = sender;
}

let messages = [];
function sendMessage() {
  const input = document.getElementById("chat-input");
  try {
    if (input.value.trim() === "") throw "Message cannot be empty";
    const msg = new Message(input.value, "User");
    messages.push(msg);
    appendMessage(msg);
    input.value = "";
    setTimeout(() => {
      const reply = new Message("Got it!", "Bot");
      messages.push(reply);
      appendMessage(reply);
    }, 1000);
  } catch (err) {
    alert(err);
  }
}

function appendMessage(msg) {
  const box = document.getElementById("chat-box");
  const div = document.createElement("div");
  div.className = "message " + (msg.sender === "User" ? "user" : "bot");
  div.textContent = msg.text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

/* ================= EXERCISE 3 - FORM BUILDER ================= */
function addField(type) {
  const form = document.getElementById("dynamic-form");
  const div = document.createElement("div");
  switch (type) {
    case "text":
      div.innerHTML = `<input type='text' placeholder='Enter Text'>`;
      break;
    case "email":
      div.innerHTML = `<input type='email' placeholder='Enter Email'>`;
      break;
    case "dropdown":
      div.innerHTML = `
        <select>
          <option value="">Select Option</option>
          <option value="A">Option A</option>
          <option value="B">Option B</option>
        </select>`;
      break;
  }
  form.appendChild(div);
}

function validateForm() {
  const inputs = document.querySelectorAll("#dynamic-form input, #dynamic-form select");
  try {
    inputs.forEach(el => {
      el.style.border = "1px solid #ccc";
      if (el.type === "text" && el.value.trim() === "") throw "Text field empty";
      if (el.type === "email" && !/\S+@\S+\.\S+/.test(el.value)) throw "Invalid email";
      if (el.tagName === "SELECT" && el.value === "") throw "Select a dropdown value";
    });
    alert("Form validated successfully!");
  } catch (err) {
    alert(err);
  }
}

/* ================= EXERCISE 4 - EXPENSE TRACKER ================= */
function Expense(desc, amount, category) {
  this.desc = desc;
  this.amount = amount;
  this.category = category;
}
let expenses = [];

function addExpense() {
  try {
    const desc = document.getElementById("desc").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const category = document.getElementById("category").value;
    if (!desc || isNaN(amount) || !category) throw "Invalid input";
    const exp = new Expense(desc, amount, category);
    expenses.push(exp);
    displayExpenses();
  } catch (err) {
    alert(err);
  }
}

function displayExpenses() {
  const body = document.getElementById("expense-body");
  body.innerHTML = "";
  let total = 0;
  expenses.forEach((e, i) => {
    total += e.amount;
    body.innerHTML += `<tr>
      <td>${e.desc}</td>
      <td>$${e.amount}</td>
      <td>${e.category}</td>
      <td><button onclick="deleteExpense(${i})">X</button></td>
    </tr>`;
  });
  document.getElementById("total-expense").innerText = "Total: $" + total;
}

function deleteExpense(i) {
  expenses.splice(i, 1);
  displayExpenses();
}

/* ================= MENU CONTROL ================= */
function showSection(id) {
  document.querySelectorAll(".section").forEach(sec => sec.style.display = "none");
  document.getElementById(id).style.display = "block";
}
</script>
</body>
</html>
